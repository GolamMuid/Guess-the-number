<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
</head>

<body>

    <div class="nav">
        Magic number
    </div>
    <div class="container">
        <h1>Guess the number...</h1>
        <input id="num" type="number" placeholder="what's your guess?(It's between 1 and 99)">
        <div id="output" class="">

        </div>

        <div class="buttonContainer">
            <button id="check" onclick="check()">Check me</button>
            <button id="restart" onclick="restart()">Restart</button>
        </div>
        <div id="score">
            Number of guesses left: 10
        </div>
        <ul id="guess">

        </ul>


        <script src="script.js"></script>
    </div>
</body>

</html>
